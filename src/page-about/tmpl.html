<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- ----------------------------------------------------------------------- -->
    <!--                                 HEADER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <%= require('../partials/header.html?raw') %>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                  MAIN                                   -->
    <!-- ----------------------------------------------------------------------- -->
    <main>
      <div class="section">
        <div class="container">
          <h1 class="page-title">
            <i class="fas fa-user-secret"></i>
            ABOUT
          </h1>
          <div class="wrapper">
            <input
              class="checkbox-alizarin"
              type="checkbox"
              id="color-1"
              checked="checked"
            />
            <label for="color-1">alizarin</label>
            <input
              class="checkbox-wisteria"
              type="checkbox"
              id="color-2"
              checked="checked"
            />
            <label for="color-2">wisteria</label>
            <input
              class="checkbox-emerland"
              type="checkbox"
              id="color-3"
              checked="checked"
            />
            <label for="color-3">emerland</label>
            <input
              class="checkbox-belizehole"
              type="checkbox"
              id="color-4"
              checked="checked"
            />
            <label for="color-4">belizehole</label>
            <input
              class="checkbox-sunflower"
              type="checkbox"
              id="color-5"
              checked="checked"
            />
            <label for="color-5">sunflower</label>
            <div class="section p-0 pt-2"></div>
            <div class="col box alizarin"></div>
            <div class="col box wisteria"></div>
            <div class="col box emerland"></div>
            <div class="col box belizehole"></div>
            <div class="col box sunflower"></div>
            <div class="col box alizarin"></div>
            <div class="col box wisteria"></div>
            <div class="col box emerland"></div>
            <div class="col box belizehole"></div>
            <div class="col box sunflower"></div>
            <div class="col box alizarin"></div>
            <div class="col box wisteria"></div>
            <div class="col box emerland"></div>
            <div class="col box belizehole"></div>
            <div class="col box sunflower"></div>
            <div class="col box alizarin"></div>
            <div class="col box wisteria"></div>
            <div class="col box emerland"></div>
            <div class="col box belizehole"></div>
            <div class="col box sunflower"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- ----------------------------------------------------------------------- -->
    <!--                                 FOOTER                                  -->
    <!-- ----------------------------------------------------------------------- -->
    <%= require('../partials/footer.html?raw') %>
  </body>
</html>
